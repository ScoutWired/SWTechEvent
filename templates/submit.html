<!DOCTYPE html>
<html>
<head>
  <title>Reality Check - Submit Challenge Answer</title>
  <link rel="icon" href="https://studiobot.xyz/smallicon.png">
  <style>
    body {
            font-family: "Segoe UI", Arial, sans-serif;
            background-color: #d8d8d8;
            margin: 0;
            padding: 0;
    }
    h1 {
      color: #333;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    label {
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
        .logout-button {
            background-color: #ff5151;
            color: #fff;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        .logout-button:hover {
            background-color: #ff1f1f;
        }

        h1 {
            text-align: center;
        }
        .footer {
            background-color: #ffffff;
            color: #888;
            padding: 10px;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .footer-left {
            margin-left: 30px;
        }

        .footer-right {
            margin-right: 30px;
        }
        
        .header {
            background-color: #ffffff;
            color: #000000;
            padding: 20px;
            text-align: left;
            font-size: 24px;
            font-weight: bold;
            border-radius: 20px;
            width: 95%;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header-logo {
            display: inline-block;
            vertical-align: middle;
            margin-right: 10px;
            width: 75px;
            height: auto;
        }
  </style>
</head>
<body>
    <br>
    <div class="header">
        <div>
            <img src="https://i.imgur.com/0ZEUeZo.png" alt="Logo" class="header-logo">
            Internet Scavenger Extravaganza 2
        </div>
        <div>
            <a href="https://scavengerhunt.scoutwired.org/dashboard"><button class="logout-button">To Dashboard</button></a>
        </div>
    </div>
    <h1>Submit Challenge Answer</h1>
    <form method="POST">
        <label for="answer">Answer:</label>
        <input type="text" id="answer" name="answer" required>
        <br><br>
        <input type="submit" value="Submit">
    </form>
    <div class="footer">
        <div class="footer-left">
          <a href="https://scoutwired.org">scoutwired.org</a>
        </div>
        <div class="footer-right">
          Made with ❤️ By the ScoutWired Team!
        </div>
    </div>
</body>
</html>
