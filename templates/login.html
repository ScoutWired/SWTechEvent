<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        
        h1 {
            text-align: center;
            color: #333;
        }
        
        form {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }
        
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        
        input[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        input[type="submit"]:hover {
            background-color: #555;
        }
        
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 100px;
            height: auto;
        }
        
        .heading {
            position: absolute;
            top: 20px;
            left: 140px;
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Login</h1>
    <form method="POST" action="/login">
        <img src="{{ url_for('static', filename='SWLogo340x199.png') }}" class="logo">
        <div class="heading">Internet Scavenger Extravaganza</div>
        <br>
        <br>
        <br>
        <br>
        <br>
        <label for="code">Code:</label>
        <input type="text" id="code" name="code" required>
        
        <label for="secret_key">Secret Key:</label>
        <input type="password" id="secret_key" name="secret_key" required>
        
        <input type="submit" value="Login">
        <a href="generate"><button">Don't have a code? Generate one here!</button></a>
    </form>
</body>
</html>
